<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Contact information for The Little Taco Shop">
    <title>Contact Us</title>
    <link rel="icon" href="/HTML/favicon.ico" type="images/x-icon">
    <link rel="stylesheet" href="/HTML/css/finalproject.css">
</head>

<body>
    
    <header class="header">
        <h1 class="header__h1">Contact Us</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                
                <li>
                    <a href="/HTML/Final project/finalproject.html">Home</a>
                </li>
                
                <li>
                    <a href="/HTML/Final project/finalproject.html">Menu</a>
                </li>

                <li>
                    <a href="hours.html">Hours</a>
                </li>

                <li>
                    <a href="about.html">About</a>
                </li>

                
            </ul>
        </nav>
    </header>

    <section class="hero">
        
        <figure>
            
            <img src="/HTML/Final project/img/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="1000" height="649">
            
            <figcaption class="offscreen">
                Little Taco Shop 
            </figcaption>
        
        </figure>
    
    </section>

    <main class="main">

        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptaion Lane, Suite T <br>
                Kansas city , MO 55555-5555
                <br><br>
                Phone <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </article>

        <article class="main__article" >
            <h2 class="contact__h2">Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get" class="contact__form">
            
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us a Message</legend>
                    <p class="contact__p">
                        <label for="name" class="contact__label">Name:</label>
                        <input type="text" class="contact__input" name="name" id="name" placeholder="Your Name" required>
                    </p>

                    <p class="contact__p">
                        <label for="email" class="contact__label">Email:</label>
                        <input type="email" name="email" id="email" class="contact__input" placeholder="Your email" required>
                    </p>
                    <p class="contact__p">
                        <label for="message" class="contact__label">Your Message</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message here."></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        
        </article>
          
        <hr>
       
    </main>
    
    <footer class="footer">
        <p>
            <span class="nowrap"> Copyright &copy;<time id="year"></time</span>
            <span class="nowrap">Little Taco Shop</span>
        </p>
    </footer>
</body>
</html>
